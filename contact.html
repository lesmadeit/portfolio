                var email=''

                function myFunction3(){
                  subject = document.getElementById('subject').value;
                }
                var message = ""
                function myFunction4(){

                }

                  console.log({name, email, subject, message})
                  fetch('https://serverforleslie.onrender.com', {
                    method: 'POST',
                    headers: {
